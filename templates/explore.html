<!DOCTYPE html>
<html lang="en">
<head>
    <title>Explore Posts</title>
</head>
<body>
    <h1>Explore</h1>

    {% for post in posts %}
        <div>
            <h3>{{ post['locationname'] }} - {{ post['address'] }}</h3>
            <p><strong>{{ post['username'] }}</strong></p>
            <p>{{ post['content'] }}</p>
            <p><strong>Transportation: </strong>{{ post['uva'] }}, {{ post['cville'] }}</p>
            <img src="{{ url_for('uploaded_file', filename=post['picture']) }}" alt="Post Image" width="200">
        </div>
    {% endfor %}
</body>
</html>
